<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Food8</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    </section>

    <template>
    <article>
         <img id="imgsted" data_foto  src="-" alt="-">
            <p id="beskrivelse"data_description>-</p>
            <p id="menu"data_menu>-</p>
           <p id="kontakt" data_kontakt> </p>
            <p id="kontrol" data_kontrol> </p>
        </article>
   </template>



    <script>
        let jSonUrl = "http://magnuskea.dk/kea/food8/wordpress/wp-json/wp/v2/steder";
        let steder = [];
        let display = document.querySelector("section");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            steder = await dataJson.json();
            console.log(dataJson);
            visSteder();
        }


        //
        //
        //        async function hentHeader() {
        //            let headerData = await fetch("forside.html");
        //            let header = await headerData.text();
        //            document.querySelector("#forside").innerHTML = header;
        //        }

        function visSteder() {

            steder.forEach(sted => {
                console.log(sted);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data_foto]").src = sted.acf.billede.url;
                klon.querySelector("[data_foto]").alt = sted.acf.billede.alt;
                klon.querySelector("[data_description]").innerHTML = sted.acf.beskrivelse;
                klon.querySelector("[data_menu]").innerHTML = sted.acf.menu;
                klon.querySelector("[data_kontrol] ").innerHTML = sted.acf.kontrolrapport;
                klon.querySelector("[data_kontakt]").innerHTML = sted.acf.kontakt;
                klon.querySelector("[data_foto]").addEventListener("click", () => {
                    location.href = "sted.html?id=" + sted.id;

                });
                display.appendChild(klon);
            });
        }

    </script>
</body>

</html>
