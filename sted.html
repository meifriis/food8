<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2 data_header>-</h2>
            <p data_description>-</p>
            <p data_menu>-</p>
            <adress data_adr> </adress>
            <p data_open> </p>
            <number data_number> </number>
            <email data_mail> </email>
            <p data_kontrol> </p>

        </article>
   </template>



    <script>
        let jSonUrl = "http://magnuskea.dk/kea/food8/wordpress/wp-json/wp/v2/steder";
        let steder = [];
        let display = document.querySelector("section");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            steder = await dataJson.json();
            console.log(dataJson);
            visSteder();
        }

        function visSteder() {

            steder.forEach(sted => {
                console.log(sted);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data_header]").textContent = sted.title.rendered;
                klon.querySelector("[data_description]").innerHTML = sted.acf.beskrivelse;
                klon.querySelector("[data_menu]").innerHTML = sted.acf.menu;
                klon.querySelector("[data_kontrol] ").innerHTML = sted.acf.kontrolrapport;
                klon.querySelector("[data_adr]").innerHTML = sted.acf.adresse;
                klon.querySelector("[data_number]").innerHTML = sted.acf.nummer;
                klon.querySelector("[data_mail]").innerHTML = sted.acf.mail;


                display.appendChild(klon);


            });



        }

    </script>
</body>

</html>
