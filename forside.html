    <script>
        let jSonUrl = "http://magnuskea.dk/kea/food8/wordpress/wp-json/wp/v2/forside";
        let forsider = [];
        let display = document.querySelector("section");
        let template = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            forsider = await dataJson.json();
            console.log(dataJson);
            visForsider();
        }

        function visForsider() {

            forsider.forEach(forside => {
                console.log(forside);
                let klon = template.cloneNode(true).content;
                console.log(klon);
                klon.querySelector("[data_foto]").src = forside.acf.billede.url;
                klon.querySelector("[data_foto]").alt = forside.acf.billede.alt;

                display.appendChild(klon);


            });



        }
    </script>
